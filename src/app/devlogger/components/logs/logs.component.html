 <div class="logs">
   <ul class="list-group mt-3 ">

    <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center" >
       <a (click)="Onclick(log)" href="javascript:void(0)" eat-click>{{log.text}} </a>
       <span class="log-date">{{log.date | date: 'short'}}</span>
       <i (click)="onSubmit(log)" class="fa fa-remove"></i>
    </li>

   </ul>
</div>
