<div class="container mt-3">
    <div class="card card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-2">
                <input type="text" name="text" [(ngModel)]="text" placeholder="Add a Log..." class="form-control">
            </div>

            <input type="submit" value="Add Log" class="btn btn-primary" [disabled] = "!this.text">&nbsp;
            <button (click)="clearFrom()" type="button" class="btn btn-warning" [hidden] = "!this.text">Clear</button>

        </form>
    </div>
   <app-logs (event)="OnFillForm($event)"></app-logs>
</div>
