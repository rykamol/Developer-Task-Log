<<div class="container mt-3">
    <div class="card card-body">
        <form>
            <div class="form-group">
                <input type="text" name="text" [(ngModel)]="text" placeholder="Add a Log..." class="form-control">
            </div>
            <input type="submit" value="Add Log" class="btn btn-light" [disabled] = "!this.text">
            <button type="button" class="btn btn-warning" [hidden] = "!this.text">Clear</button>
        </form>
    </div>
   <app-logs (event)="OnFillForm($event)"></app-logs>

</div>
